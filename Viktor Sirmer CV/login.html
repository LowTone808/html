<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Viktor Sirmer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">
      <h1>Viktor Sirmer</h1>
      <p>Ohjelmistökehittäjä<br>Kirjaudu sisään</p>
    </div>
    <nav>
      <a href="index.html" class="nav-btn">Etusivu</a>
      <a href="koulutus.html" class="nav-btn">Koulutus</a>
      <a href="taidot.html" class="nav-btn">Taidot</a>
      <a href="kokemus.html" class="nav-btn">Kokemus</a>
      <a href="yhteystiedot.html" class="nav-btn">Yhteystiedot</a>
      <a href="blog.html" class="nav-btn">Blogini</a>
      <a href="login.html" class="nav-btn">Kirjaudu</a>
    </nav>
  </div>
</header>

<main>
  <form id="loginForm" class="login-form">
    <label>Käyttäjätunnus:</label>
    <input type="text" id="username" required>
    <label>Salasana:</label>
    <input type="password" id="password" required>
    <button type="submit">Kirjaudu sisään</button>
  </form>
  <p id="loginStatus"></p>
</main>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  if (user === "admin" && pass === "admin123") {
    localStorage.setItem('loggedIn', 'true');
    window.location.href = 'blog.html';
  } else {
    document.getElementById('loginStatus').textContent = "Väärä käyttäjätunnus tai salasana.";
  }
});
</script>

</body>
</html>
